<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2325/2325427.png">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>

            <a href="#">About Boss</a>
            <a href="#">Favorite toy</a>
            <a href="#">Contacts</a>

        </nav>
    </header>

    <main>

    <h1>Boss</h1>

        <div class="main">

            <div class="pic">
                <img src="https://steamuserimages-a.akamaihd.net/ugc/2045231956946900184/5EABC89609FFE9300D7EB8308C317014FE07F42B/"
                    alt="Boss">
            </div>
            <div class="desc">
                <p>
                    <strong>Species</strong>
                    <span>Cat</span>
                </p>
                <p>
                    <strong>Age</strong>
                    <span>21</span>
                </p>
                <p>
                    <strong id="charTitle"></strong>
                    <span id="charValue"></span>
                </p>
            </div>

        </div>

        <div class="game" id="problem">
            <h2>Game</h2>
            <p hidden="true"></p>
            <input type="number" class="number" hidden="true">
            <input type="button" class="button" value="Start">
        </div>

        <div class="theBlock">
            <h2>Choose some blocks</h2>
            <p>Blocks chosen: <span>0</span></p>
            <div class="container">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
            </div>
        </div>

    </main>


    <!-- <footer>
        <p>2023</p>
    </footer> -->

    <script src="./script.js"></script>


</body>

</html>
